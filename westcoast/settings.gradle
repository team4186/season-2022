pluginManagement {
    repositories {
        mavenLocal()
        gradlePluginPortal()

        String userFolder
        if (org.gradle.internal.os.OperatingSystem.current().isWindows()) {
            userFolder = System.getenv("USERPROFILE")
            if (userFolder == null) {
                userFolder = "C:\\Users\\Public"
            }
        } else {
            userFolder = System.getProperty("user.home")
        }

        def homeRoot = new File(userFolder, "wpilib")
        def frcHome = new File(homeRoot, "2022")
        def frcHomeMaven = new File(frcHome, 'maven')
        maven {
            name 'frcHome'
            url frcHomeMaven
        }
    }
}
